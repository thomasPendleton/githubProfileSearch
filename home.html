<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>Git Hub Profiles</title>
  </head>
  <body>
    <form action="" class="user-form" id="form">
      <input type="text" placeholder="Search a GITHUB user" id="search">
      <!-- You can add submit button if you want. Otherwise it will submit on enter. -->
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img src="https://randomuser.me/api/portraits/men/26.jpg" alt="" class="avatar">  
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, iste.</p>
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>30 <strong>Following</strong></li>
            <li>10 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="" class="repos">Repos 1</a>
            <a href="" class="repos">Repos 2</a>
            <a href="" class="repos">Repos 3</a>
          </div>
        </div>
      </div>
    </main>



  </body>
</html>
